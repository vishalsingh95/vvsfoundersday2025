<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="landscape">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <title>vasant-valley</title>

  <style>
    /* ------------------- Container & Video ------------------- */
    .app-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }

    .app-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* ------------------- Skip Button ------------------- */
    .skip-button {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;          /* full width */
    padding: 12px 0;      /* adjust padding */
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 0;     /* optional: remove rounded corners */
    background-color: #007bff;
    color: #fff;
    z-index: 10;
    text-align: center;
    }

    .skip-button:hover {
      background-color: #0056b3;
    }

    /* ------------------- End Screen ------------------- */
    .end-screen {
      display: none;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999999;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    .end-screen-content {
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      background: rgba(122, 36, 31, 0.9);
      max-width: 400px;
      width: 90%;
    }

    .text-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #ffffff;
      outline: none;
      border: 2px solid #ccc;
      color: #000;
    }

    .text-input:focus {
      border-color: #007bff;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .download-button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #eaca6d;
      color: #fff;
    }

    .download-button:hover {
      background-color: #d4b45a;
    }

    /* ------------------- Mobile Adjustments ------------------- */
    @media screen and (max-width: 768px) {
      .app-container {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -50vw;
        margin-left: -50vh;
        background-color: #000;
      }

      .app-video {
        object-fit: cover;
      }

      .end-screen-content {
        max-width: 300px;
        padding: 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .download-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      .app-container {
        transform: rotate(90deg) scale(1);
      }
    }
  </style>
</head>
<body style="margin:0; padding:0;">
  <div class="app-container">
    <video id="videoPlayer" src="./assets/first.mp4" playsinline autoplay  controls class="app-video"></video>
    <button id="skipButton" class="skip-button" style="opacity:0; pointer-events:auto;">Skip to Part 2</button>

    <div class="end-screen">
      <div class="end-screen-content">
        <input placeholder="Enter name to download invitation..." class="text-input" type="text" value="">
        <div class="button-group">
          <button class="download-button">Download Invitation</button>
        </div>
      </div>
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("videoPlayer");
  const skipBtn = document.getElementById("skipButton");
  const endScreen = document.querySelector(".end-screen");
  const downloadBtn = document.querySelector(".download-button");
  const input = document.querySelector(".text-input");

  // Ensure autoplay (muted)
  video.play().catch(() => {
    console.log("Autoplay blocked, waiting for interaction.");
  });

  // Unmute on first interaction
  function enableSound() {
    if (video.muted) {
      video.muted = false;
      video.volume = 1.0;
    }
  }
  video.addEventListener("click", enableSound);
  skipBtn.addEventListener("click", enableSound);

  // Initialize part
  video.dataset.part = "1";
  endScreen.style.display = "none";

  // Video ended event
  video.addEventListener("ended", () => {
    if (video.dataset.part === "1") {
      video.src = "/assets/second.mp4";
      video.dataset.part = "2";
      video.load();
      video.play();
      skipBtn.style.display = "none";
    } else {
      endScreen.style.display = "flex";
    }
  });

  // Skip button
  skipBtn.addEventListener("click", () => {
    video.src = "./assets/second.mp4";
    video.dataset.part = "2";
    video.load();
    video.play();
    skipBtn.style.display = "none";
  });

  // Download invitation logic
  async function loadImageBitmap(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`Image fetch failed: ${res.status}`);
    const blob = await res.blob();
    return await createImageBitmap(blob);
  }

  async function createAndDownloadInvitation(name) {
    const imagePath = "./assets/The-Floating-Tribe.png";
    try {
      const imgBitmap = await loadImageBitmap(imagePath);
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = imgBitmap.width;
      canvas.height = imgBitmap.height;
      ctx.drawImage(imgBitmap, 0, 0);

      const fontSize = Math.round(canvas.height * 0.045);
      ctx.font = `${fontSize}px "Great Vibes", serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "top";
      ctx.fillStyle = "#8B2B26";
      ctx.lineWidth = Math.max(2, Math.round(fontSize * 0.06));
      ctx.strokeStyle = "rgba(255,255,255,0.6)";
      ctx.shadowColor = "rgba(0,0,0,0.35)";
      ctx.shadowBlur = Math.round(fontSize * 0.25);
      ctx.shadowOffsetY = Math.round(fontSize * 0.08);

      const x = canvas.width / 2;
      const y = canvas.height * 0.28;
      ctx.strokeText(name, x, y);
      ctx.fillText(name, x, y);

      canvas.toBlob(blob => {
        if (!blob) return alert("Failed to create image.");
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `invitation-${name.replace(/\s+/g, "_") || "guest"}.png`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 1000);
      }, "image/png");
    } catch (err) {
      alert("Unable to create invitation â€” check console for details.");
      console.error(err);
    }
  }

  downloadBtn.addEventListener("click", () => {
    const name = input.value.trim();
    if (!name) return alert("Please enter a name first!");
    createAndDownloadInvitation(name);
  });
});
</script>
</body>
</html>
